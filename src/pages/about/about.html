<body>
  <div class="container">

      <img src="/logo.jpg" alt="LA Lakers logo" class="logo" />
      <h1 class="title text-purple fs-500 letter-spacing-3">
        LA LAKERS TRIBUTE PAGE
      </h1>
    </div>
    <header class="primary-header">
      <nav class="navbar">
        <ul id="primary-navigation" data-visible="false" class="
              primary-navigation
              underline-indicators
              flex
              uppercase
              letter-spacing-3

          <li>
            <a class="text-gold" href="/src/index.html"><span aria-hidden="true"> Home </span></a>

          <li class="active">
